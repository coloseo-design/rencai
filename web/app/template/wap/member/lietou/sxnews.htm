<section class="wap_member">

	{yun:}if !empty($rows){/yun}

				</div>

						</div>
					</div>

						</em> 
					</div> 
				</div> 
			</div>
		{yun:}/foreach{/yun}
		
	{yun:}else{/yun} 
		
		<div class="wap_member_no">
			没有私信记录
		</div> 
	
	{yun:}/if{/yun} 

</section>
