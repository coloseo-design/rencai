		<script src="{yun:}$config.sy_weburl{/yun}/js/layui/phpyun_layer.js?v={yun:}$config.cachecode{/yun}"></script>
		<style>
			* {margin: 0 ;padding: 0;}
			body,div{ margin: 0 ;padding: 0;}
			.layui-form-item {margin-bottom: 0px;clear: both;}
			.layui-form-label {width: 60px;padding: 9px 1px;}
		</style>
		<title>后台管理</title>
	</head>
	<body class="body_ifm">
		<div class="infoboxp">
			<div class="tty-tishi_top">
				<div class="admin_new_tip">
					<a href="javascript:;" class="admin_new_tip_close"></a>
					<a href="javascript:;" class="admin_new_tip_open" style="display:none;"></a>
					<div class="admin_new_tit"><i class="admin_new_tit_icon"></i>操作提示</div>
					<div class="admin_new_tip_list_cont">
						<div class="admin_new_tip_list">管理员根据需求添加参会企业！</div>
					</div>
				</div>
				<div class="clear"></div>

				<iframe id="supportiframe" name="supportiframe" onload="returnmessage('supportiframe');" style="display:none"></iframe>
				<form target="supportiframe" action="index.php?m=admin_xjhlive&c=comaddsave" method="post" encType="multipart/form-data" class="layui-form" onsubmit="return checkform()">
					<table width="100%" class="table_form" style="background:#fff;">
						<tr class="admin_table_trbg">
							<th colspan="4" class="admin_bold_box">
								<div class="admin_bold">添加参会企业</div>
							</th>
						</tr>
						<tr>
							<th width="120">直播宣讲会名称：</th>
							<td>
								<div style="min-height:35px; line-height:35px;">{yun:}$info.name{/yun}</div>
							</td>
						</tr>
						<tr>
							<th width="120">企业名称：</th>
							<td>
								<div class="layui-form-item">
									<div class="layui-input-block">
										<div class="layui-input-inline t_w480">
											<input name='comid' id='comid' value="" type='hidden' />
											<select id="com_search" name="com_search" xm-select-type="com" xm-select="com_search" xm-select-search="index.php?m=admin_xjhlive&c=getZcom" xm-select-skin="default" xm-select-direction="down">
												<option value="">输入企业名称搜索并选择企业嘉宾</option>
											</select>
										</div>
									</div>
								</div>
							</td>
						</tr>
						<tr class="admin_table_trbg">
							<th width="120"></th>
							<td>
								<input type="hidden" name="xid" value="{yun:}$info.id{/yun}" />
								<input class="tty_sub" type="submit" value="&nbsp;添 加&nbsp;" />
							</td>
						</tr>
					</table>
					<input type="hidden" name="pytoken" id="pytoken" value="{yun:}$pytoken{/yun}">
				</form>
			</div>
		</div>
		<link href="{yun:}$config.sy_weburl{/yun}/js/layui/css/formSelects-v4.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" />
		<script src="{yun:}$config.sy_weburl{/yun}/js/layui/formSelects-v4.js?v={yun:}$config.cachecode{/yun}"></script>
		<script language="javascript">
			layui.use(['layer', 'form'], function() {
				var layer = layui.layer
					,form = layui.form
					,formSelects = layui.formSelects
					,$ = layui.$;
					
				formSelects.btns('com_search', []);
				formSelects.on('com_search', function(id, vals, val, isAdd, isDisabled){
					var comvalue = [];
					vals.forEach(function(item,index){
						comvalue.push(item.value);
					})
					$('#comid').val(comvalue.join(','));
				}, true);
			});

			function checkform() {
				if ($("#comid").val() == "") {
					parent.layer.msg('请选择参会企业！', 2, 8);
					return false;
				}
				loadlayer();
			}
		</script>
	</body>
