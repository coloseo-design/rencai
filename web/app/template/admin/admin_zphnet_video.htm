			<a href="javascript:;" class="admin_new_tip_open" style="display:none;"></a>
			<div class="admin_new_tit"><i class="admin_new_tit_icon"></i>操作提示</div>
			<div class="admin_new_tip_list_cont">
				<div class="admin_new_tip_list">网络视频招聘会</div>
				<div class="admin_new_tip_list">信息同步：开办网络视频招聘会需要同步部分必要信息：同步创建的网络招聘会相关信息，参会企业基本信息、在招岗位简要信息</div>

				<div class="admin_new_tip_list">简历授权：网络视频招聘会经过求职者同意后自动获取相关简历信息，用于招聘会信息投递</div>

				<div class="admin_new_tip_list">信息回流：网络视频招聘会 会将意向参会企业、新用户简历、投递记录等回流到当前站点，起到引流作用</div>
			</div>
		</div>
		
		<div class="clear"></div>
	
			<iframe id="supportiframe"  name="supportiframe" onload="returnmessage('supportiframe');" style="display:none"></iframe> 
			<form action="index.php?m=admin_zphnet_video&c=save" method="post"  class="layui-form" enctype= "multipart/form-data" target="supportiframe" onsubmit="return checkform();">
			
					<table width="100%" class="table_form">
						<tr class="admin_table_trbg">
							<th width="200">是否开启：</th>
							<td> 
								<div class="layui-input-block">
									<div class="layui-input-inline">
										<input id="sy_zphnetvideo_isopen_1" type="radio" {yun:}if $config.sy_zphnetvideo_isopen=='1'{/yun}checked=""{yun:}/if{/yun} lay-filter="isopen" value="1" name="sy_zphnetvideo_isopen" title="开启" >
										
										<input id="sy_zphnetvideo_isopen_2" type="radio" {yun:}if $config.sy_zphnetvideo_isopen!='1'{/yun}checked=""{yun:}/if{/yun} lay-filter="isopen" value="2" name="sy_zphnetvideo_isopen" title="关闭" >
									</div>
								</div>
							</td>
						</tr>
						<tr class="admin_table_trbg">
							<th width="200" class="t_fl">站点编号：</th>
							<td>
								<input class="layui-input t_w480" type="text" name="sy_zphnetvideo_id" id="sy_zphnetvideo_id" value="{yun:}$config.sy_zphnetvideo_id{/yun}" size="50" maxlength="255"/>  
								<span class="admin_web_tip"> 站点ID 登录<a href="https://www.douxu.com" target="_blank">站长平台</a>查看 </span>
							</td>
						</tr>
						<tr class="admin_table_trbg">
							<th width="200" class="t_fl">KEY：</th>
							<td>
								<input class="layui-input t_w480" type="text" name="sy_zphnetvideo_key" id="sy_zphnetvideo_key" value="{yun:}$config.sy_zphnetvideo_key{/yun}" size="50" maxlength="255"/>  
								<span class="admin_web_tip"> 授权KEY 登录<a href="https://www.douxu.com" target="_blank">站长平台</a>查看</span>
							</td>
						</tr>

						<tr>
							<th width="200"></th>
							<td colspan="2" align="left">
								<input class="layui-btn tty_sub" id="config" type="submit" value="接口配置" />
								&nbsp;&nbsp;
								<input class="layui-btn tty_cz" type="reset" value="重置" />
							</td>
						</tr>
					</table>
					<input type="hidden" id="pytoken" name="pytoken" value="{yun:}$pytoken{/yun}">
				</form>

	</div>
	<script> 
		layui.use(['layer', 'form'], function(){
			var layer = layui.layer
			,form = layui.form
			,$ = layui.$;

			
			 
		});
		function checkform(){
			
			var sy_zphnetvideo_isopen	=	$("input[name=sy_zphnetvideo_isopen]:checked").val();
			
			var siteid = $("#sy_zphnetvideo_id").val();
			
			var key = $("#sy_zphnetvideo_key").val();

			if(sy_zphnetvideo_isopen == '1'){
				if(siteid==""){
					parent.layer.msg('请填写站点编号', 2, 8);
					return false;
				}
				
				if(key==""){
					parent.layer.msg('请填写通信KEY', 2, 8);
					return false;
				}
			}
			loadlayer();

			return true;
		}
		
	</script>
	<script src="{yun:}$config.sy_weburl{/yun}/js/layui.upload.js?v={yun:}$config.cachecode{/yun}" type='text/javascript'></script>
